<mat-card *ngIf="character" class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title class="card-title">{{character.name}}</mat-card-title>
      <mat-card-subtitle class="card-subtitle" >{{character.species}}</mat-card-subtitle>
    </mat-card-header>
    <img class="card-image" mat-card-image src="{{character.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Open Detail</button>
    </mat-card-actions>
  </mat-card>
